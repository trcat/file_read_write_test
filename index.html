<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
  <script src="./FileSaver.js"></script>
</head>

<body>
  <input type="file" id="input">
  <div class="wrap">
    <div class="wrap-item">
      <div class="text">文件基本信息</div>
      <div class="file-data-screen"></div>
    </div>
    <div class="wrap-item">
      <div class="text">预览文件内容</div>
      <div class="file-view">
        <iframe id="view" src="" frameborder="0"></iframe>
      </div>
    </div>
    <div class="wrap-item">
      <div class="text">读取JSON文件内容并显示其中属性</div>
      <div class="file-read"></div>
    </div>
  </div>
  <div class="write">
    <textarea id="textarea" cols="30" rows="10"></textarea>
    <button id="save">保存成TXT文件</button>
  </div>
  <script src="./index.js"></script>
</body>

</html>
